<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

        body{
            margin: 0;
            padding: 0;
        }

        header{
            width: 100vw;
            height: 100vh;
            background-image:linear-gradient(cyan, transparent);

        }

        nav{
            width: 100%;
            height: 50px;
            background: rgba(0, 0, 0, .4);

        }

        nav ul{
            width: 100%;
            margin: 0;
            padding: 0;

        }

        nav ul li{
            list-style-type: none;
            float: right;
        }

        nav ul li a{
            display: block;
            padding: 15px 19px;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;

        }

        nav ul li a:hover{
            background: rgba(0, 0, 0, .5);
            color: cyan;
        }

        .box{
            width: 15px;
            height: 15px;
            background: red;
            padding: 10px;
            
        }

    
    
    </style>


</head>
<body>
    

    <header>
        <nav>
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Home</a></li>
            </ul>
        </nav>


        <div class="box-container">

            <div class="box">W</div>
            <div class="box">e</div>
            <div class="box">b</div>
            <div class="box">-</div>
            <div class="box">D</div>
            <div class="box">e</div>
            <div class="box">s</div>
            <div class="box">i</div>
            <div class="box">g</div>
            <div class="box">n</div>

        </div>

    </header>
</body>
</html>
